<div>
    <h1 class="text-4xl font-bold text-center">Candidate Information</h1>
    <hr class="border-blue-400 my-2 mx-48">

    <div class="mx-auto p-6 rounded-lg shadow-md">
        <form [formGroup]="candidateForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Name -->
                <div class="form-group">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                    <input type="text" id="name" formControlName="name" placeholder="Enter candidate's name"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    <div *ngIf="candidateForm.get('name')?.invalid && candidateForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
                        Name is required.
                    </div>
                </div>

                <!-- Party -->
                <div class="form-group">
                    <label for="party" class="block text-sm font-medium text-gray-700">Party:</label>
                    <input type="text" id="party" formControlName="party" placeholder="Enter party name"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    <div *ngIf="candidateForm.get('party')?.invalid && candidateForm.get('party')?.touched" class="text-red-500 text-xs mt-1">
                        Party is required.
                    </div>
                </div>

                <!-- Biography -->
                <div class="form-group">
                    <label for="biography" class="block text-sm font-medium text-gray-700">Biography:</label>
                    <textarea id="biography" formControlName="biography" placeholder="Enter biography"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    <div *ngIf="candidateForm.get('biography')?.invalid && candidateForm.get('biography')?.touched" class="text-red-500 text-xs mt-1">
                        Biography is required.
                    </div>
                </div>

                <!-- Electoral Program -->
                <div class="form-group">
                    <label for="electoralProgram" class="block text-sm font-medium text-gray-700">Electoral Program:</label>
                    <textarea id="electoralProgram" formControlName="electoralProgram" placeholder="Enter electoral program"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    <div *ngIf="candidateForm.get('electoralProgram')?.invalid && candidateForm.get('electoralProgram')?.touched" class="text-red-500 text-xs mt-1">
                        Electoral Program is required.
                    </div>
                </div>

                <!-- Profile Picture -->
                <div class="form-group">
                    <label for="profilePicture" class="block text-sm font-medium text-gray-700">Profile Picture:</label>
                    <input type="text" id="profilePicture" formControlName="profilePicture" placeholder="Enter profile picture URL"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                </div>
            </div>

            <button type="submit"
                class="mt-6 w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                [disabled]="candidateForm.invalid">
                Submit
            </button>
        </form>
    </div>
</div>
