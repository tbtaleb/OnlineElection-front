<div class="">
  <!-- <h1 class="font-bold text-6xl text-center bg-red-600 text-white py-2 tracking-tighter">
        Welcome to the Presidential Election Portal
    </h1> -->
  <div
    class="relative w-full h-96 bg-cover bg-center"
    style="background-image: url('assets/img.png')"
  >
    <!-- Gradient Overlay -->
    <div
      class="absolute inset-0 bg-gradient-to-t from-black to-transparent"
    ></div>

    <!-- Text Content -->
    <div class="absolute bottom-4 left-4 w-4/5 pr-4">
      <p class="font-semibold text-4xl text-white tracking-tight">
        This application provides up-to-date information and resources on the
        presidential election. Here, you can view candidate profiles, track
        election events, view results, and more.
      </p>
    </div>
  </div>
  <hr class="p-6 border-red-600" />
  <div class="pl-4 mb-4" id="candidates">
    <p class="text-center text-5xl font-bold mb-6">List of candidates</p>
    <div class="grid grid-cols-5 gap-5">
      <div
        *ngFor="let candidate of candidates"
        pAnimateOnScroll
        enterClass="animate-flipup"
        leaveClass="animate-fadeout"
        class="animate-duration-1000 animate-ease-in-out"
      >
        <app-candidat-div [candidate]="candidate"></app-candidat-div>
      </div>
    </div>
  </div>
  <hr class="mx-6 border-red-600 my-2" id="results" />
  <div class="flex flex-col items-center py-2">
    <p
      class="text-center text-5xl font-bold mb-6 tracking-tighter border-red-600 rounded-lg px-5 p-2 border-2"
    >
      Current Results
    </p>
    <div class="flex justify-center w-full">
      <div class="w-full max-w-3xl">
        <p-chart
          type="polarArea"
          [data]="data"
          [options]="options"
          class="w-full"
        ></p-chart>
      </div>
    </div>
  </div>
</div>
